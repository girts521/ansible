---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_facts['distribution'] == "Ubuntu"

  - name: install the apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_facts['distribution'] == "Ubuntu"

  - name: add php support for apache2
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_facts['distribution'] == "Ubuntu"

  
  - name: update repository index
    dnf:
      update_cache: yes
    when: ansible_facts['distribution'] == "CentOS"

  - name: install the apache2 package
    dnf:
      name: httpd
      state: latest
    when: ansible_facts['distribution'] == "CentOS"

  - name: add php support for apache2
    dnf:
      name: php
      state: latest
    when: ansible_facts['distribution'] == "CentOS"
